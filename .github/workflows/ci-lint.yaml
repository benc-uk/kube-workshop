name: CI Lint Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up node"
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: "Run lint check"
        run: npm run lint:check
